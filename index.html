  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Charles, the friend of Jenkins</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script id="version-template" type="text/template">
      <div class="page-header">
        <h3>build #<%= number %> <span class="timestamp"><%= moment(timestamp).fromNow() %></span></h3>
      </div>

      <div class="steps">
	<% _.each(steps, function(step) { %>
	  <div class="step" style="width: <%= Math.floor(100/steps.length) %>%"><%= step %></div>
	<% }); %>
      </div>

      <div class="progress <%= clazz %>">
	<% _.each(builds, function(build) { %>
	  <% if (build) { %>
	    <div class="progress-bar <%= build.clazz %>" style="width: <%= build.width %>%">
	      <span><%= build.result %></span>
	    </div>
	  <% } %>
	<% }); %>
      </div>

      <div class="changes">
	<dl class="dl-horizontal">
	  <% _.each(changeSet.items, function(item) { %>
	    <dt><%= item.commitId.substring(0, 8) %></dt>
	    <dd> <%= item.msg %></dd>
	  <% }); %>
	</dl>
      </div>
    </script>

    <script id="dashboard-template" type="text/template">
    </script>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">Charles</a>
	</div>

	<ul class="nav navbar-nav navbar-right">
	  <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Instance <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
	  </li>
	</ul>
      </div>
    </nav>

    <div class="container">
      <div id="content" />
    </div>
    
    <script src="app.js" type="text/javascript"></script>
    <script src="app.chrome.js" type="text/javascript"></script>
    <script src="app.pipeline.js" type="text/javascript"></script>
    <script src="app.dashboard.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

  </body>
</html>
